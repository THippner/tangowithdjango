{% if cats %}
	<ul class="nav nav-sidebar">
		{% for c in cats %}
			{% if c == act_cat %} 
				<li  class="active" > 
			{% else  %} 
				<li>
			{% endif %}
            <a href="{% url 'category'  c.slug %}">{{ c.name }}</a></li>
		{% endfor %}
	</ul>
	
{% else %}
	<li><STRONG>There are no categories present.</STRONG></li>
{% endif %}
