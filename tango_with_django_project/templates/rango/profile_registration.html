{% extends 'rango/base.html' %}

{% block title %}Profile Registration{% endblock %}


{% block body_block %}
	<div align="center" class="page-header">
		<h1>Hello {{ user.username}} Create or Update your Profile</h1>
	</div>

	<div class="rows">
		<div class="col-md-4 col-md-offset-4">
			<form role="form" method="post" action="/rango/profile_registration/" enctype="multipart/form-data">

				{% csrf_token %} 
				
				
				{{ profile_form.as_p }}
				
				<input type="submit" name="submit" value="Update Profile" />
			</form>
		</div>
	</div>

{% endblock %}
